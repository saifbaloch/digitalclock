<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <title>digital clock</title>
    <link rel="stylesheet" href="styles.css" >

   </head>
   <body>
    <div class="wrapper">
        <div class="dispaly">
            <div id="time"></div>
        </div>
        <span></span>
        <span></span>
    </div>
    <script>
       setInterval(()=>{
        const time =document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_night = "PM";
        if(hours > 12){
            day_night="AM";
            hours = hours - 12;
        }
      
        if(minutes < 10){
            minutes = "0" + minutes ;
        }
        if(seconds < 10){
            seconds = "0" + seconds ;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + ":" + "" + day_night;
       });
    </script>
   </body>
</html>
